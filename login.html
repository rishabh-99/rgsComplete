<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="row" style="margin-top:165px;">
            <div class="col-12 col-md-5 col-lg-8 offset-2">
    <div class="card  text-center">
        <div class="card-header">
            RGS Login Page
        </div>
        <div class="card-body">

            <form action="/controllers/authenticate-controller" method="POST">
                <div class="form-group">
                    <label for="mailId">Email address</label>
                    <input type="text" name="mailId" class="form-control" id="mailId"
                        aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" class="form-control" id="pass"
                        placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" onclick="login()" value="Submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    </div>
</div>

    <script>
        function login() {
            window.location.href = "localhost:8080/login.html"
        }
    </script>

</body>

</html>
